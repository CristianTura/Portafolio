<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

            crossorigin="anonymous"
        />
  <link rel="stylesheet" href="./assets/style.css">
  <title>Contacto</title>
</head>
<body>
  <header class="w-100" id="header">
    <div class=" container ">
        <div class="row py-4 d-flex justify-content-between">
            <div class="logo col-lg-2 col-md-3">
                <a href="#"><img class="w-50" src="./assets/img/logoT1.png" alt="Logo"></a>
            </div>
            <div class="menu col-lg-8 col-md-8 rounded-pill d-flex justify-content-center align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 burger" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <svg id="close" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 close" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <a class="logoT2" href="#"><img class="my-2" src="./assets/img/logoT2.png" alt="Logo" style="width: 50px;"></a>
                <nav class="navbar navbar-expand py-0">
                    <div class="container">
                        <div class="collapse navbar-collapse">
                            <ul class="list navbar-nav">
                                <a class="logoT3" href="#"><img class="my-2" src="./assets/img/logoT3.png" alt="Logo" style="width: 70px;"></a>
                                <li class="nav-item"><a class="nav-link font-weight-bold" href="./index.html">Sobre mi</a></li>
                                <li class="nav-item mx-lg-5 mx-md-2"><a class="nav-link ont-weight-bold" href="./index.html#my-projects">Proyectos</a></li>
                                <li class="nav-item "><a class="nav-link ont-weight-bold" href="#">Contacto</a></li>
                            </ul>
                        </div>
                        
                    </div>
                    
                </nav>
            </div>
        </div>
    </div>
</header>
  <main id="main">
    <section class="contacto">
      <div class="fig5">            
          <div class="container">
              <div class="row d-flex justify-content-center">
                <div class="col-lg-5 my-lg-5 mb-0">
                  <p class="text-white text-center h1 py-3" style="font-weight: bold;">Contactame</p>
                  <p class="text-white text-center h4 py-3 mb-0">Si estas interesado en realizar algún proyecto, puedes contactarme llenado el formulario y te respondere lo más pronto posible.</p>
                </div>
              </div>
          </div>
      </div>
      <div class="fig2"></div>
    </section>
    <section class="form">
      <div class="container">
        <div class="row">
          <form action="#" class="d-flex flex-wrap justify-content-around">
            <div class="col-5 d-flex flex-column mb-3">
              <label class="h5 mb-3" style="font-weight: bold;" for="nombre">NOMBRE</label>
              <input type="text" name="nombre" style="border: 1px solid black;">
            </div>
            <div class="col-5 d-flex flex-column">
              <label class="h5 mb-3" style="font-weight: bold;"  for="email">EMAIL</label>
              <input type="email" name="email" style="border: 1px solid black;">
            </div>
            <div class="col-11 d-flex flex-column">
              <label class="h5 mb-3" style="font-weight: bold;"  for="texto">COMO PUEDO AYUDARTE</label>
              <textarea name="texto" id="message" cols="30" rows="10" style="border: 1px solid black; max-width: 100%; min-width: 100%; max-height: 200px; min-height: 200px;"></textarea>
            </div>
            <div class="col-8 btn my-5">
              <button class="rounded-pill p-2" type="submit"> <span style="font-weight: bold; font-size: 1.1rem;">Enviar</span></button>
            </div>
            
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer id="footer">
    <div class="fig4">            
      <div class="copyright p-lg-4 mt-lg-5" style="border-top: 1px solid white;">
          <p class="text-white text-center mb-0">&copy; Copyright 2021 - Página creada por Cristian Buenaventura</p>
      </div>
    </div>
  </footer>
  
</body>
  <script src="app.js"></script>
</html>
